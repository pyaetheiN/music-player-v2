<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player v2</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/efb72f7d5e.js" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <section class="music__player">
    <div class="music__container">
      <div class="music__cover--container">
        <img class="music__cover" src="./images/Arctic Monkeys - I Wanna be Yours.jpg" alt="music-cover">
      </div>
      <div class="music__info">
        <h5 class="music__info--name">Arctic Monkeys - I Wanna be Yours</h5>
        <div class="music__progress">
          <div class="music__progress--bar"></div>
        </div>
      </div>
      <div class="music__navigation">
        <div class="prev action-btn">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="play action-btn action-btn--big">
          <i class="fa-solid fa-play"></i>
          <!-- <i class="fa-solid fa-pause"></i> -->
        </div>
        <div class="next action-btn">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
      <div class="music__volume">
        <div class="vol-btn vol-btn--mute">
          <i class="fa-solid fa-volume-low"></i>
          <!-- <i class="fa-solid fa-volume-xmark"></i> -->
        </div>
        <div class="music__volume--container">
          <div class="music__volume--bar"></div>
          <div class="music__volume--indicator"></div>
        </div>
        <div class="vol-btn vol-btn--highest">
          <i class="fa-solid fa-volume-high"></i>
        </div>
      </div>
      <audio class="music__audio" src="./music/Arctic Monkeys - I Wanna Be Yours.mp3"></audio>
    </div>
  </section>
</body>
</html>
